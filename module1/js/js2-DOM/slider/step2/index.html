<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider : étape 2</title>
    <meta name="description" content="Mise en place de l'interface">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="banner">
      <a class="site-logo" href="../">Slider : étape 2</a>
      <!-- <p class="site-description">Mise en place de l'interface</p> -->
      <nav class="banner-nav">
        <a class="is-current" href="../step1/">Étape 1</a>
        <a href="../step2">Étape 2</a>
        <a href="../step3/">Étape 3</a>
        <a href="../step4/">Étape 4</a>
        <a href="../step5/">Étape 5</a>
      </nav>
    </header>
    <div
      id="christmas-carousel"
      class="slider">
      <!-- Figure visible au chargement -->
      <figure
        class="slider-figure ">
        <figcaption class="slider-legend">Les cadeaux de Noël</figcaption>
        <img src="img/christmas_1920.jpg" alt="">
      </figure>
      <!-- Figures non visibles au chargement -->
      <figure class="slider-figure">
        <figcaption class="slider-legend">Sapin de Noël</figcaption>
        <img src="img/christmas-tree_1920.jpg" alt="">
      </figure>
      <figure class="slider-figure">
        <figcaption class="slider-legend">Cookies de Noël</figcaption>
        <img src="img/christmas-cookies_1920.jpg" alt="">
      </figure>
      <figure class="slider-figure">
        <figcaption class="slider-legend">Gateaux de Noël</figcaption>
        <img src="img/cinnamon-stars_1920.jpg" alt="">
      </figure>
      <figure class="slider-figure">
        <figcaption class="slider-legend">Maisons de Noël</figcaption>
        <img src="img/lichterkette_1920.jpg" alt="">
      </figure>
      <figure class="slider-figure">
        <figcaption class="slider-legend">Feuilles de Noël</figcaption>
        <img src="img/poinsettia_1920.jpg" alt="">
      </figure>
      <nav class="slider-nav">
        <a
          href="#"
          rel="prev"
          aria-label="Photo précédente">
          <span class="icon-arrow-left" aria-hidden="true"></span>
        </a>
        <a
          href="#"
          rel="next"
          aria-label="Photo suivante">
          <span class="icon-arrow-right" aria-hidden="true"></span>
        </a>
      </nav>
    </div>
    <footer class="footer">
      <p>
        <a href="https://www.gretanet.com/action.php?idAction=3443&refererPage=listing" title="En savoir plus sur la formation">Formation Développeur Développeur WEB - GRETA</a>
      </p>

      <a id="goTop" href="#" title="Haut de page">
        <span class="icon-arrow-up" aria-hidden="true"></span>
      </a>
    </footer>
    <script src="js/slider.js"></script>
  </body>
</html>
