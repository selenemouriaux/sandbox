<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carousel bootstrap</title>
    <meta name="description" content="SEO exo bootstrap sur els carousels">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="carouselExampleIndicators" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000" >
            <img src="../../02_carousel/img/sport_1.jpg" class="d-block w-100" alt="flying kick">
            <div class="carousel-caption d-none d-md-block">
                <h5>KICK</h5>
                <p>coup de pied latéral dans ta face !</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000" >
            <img src="../../02_carousel/img/sport_2.jpg" class="d-block w-100" alt="surfing">
            <div class="carousel-caption d-none d-md-block">
                <h5>Surfing</h5>
                <p>tentative peu convaincue de surfer.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000" >
            <img src="../../02_carousel/img/sport_3.jpg" class="d-block w-100" alt="running">
            <div class="carousel-caption d-none d-md-block">
                <h5>Course</h5>
                <p>ouais ouais on court nianiania.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000" >
            <img src="../../02_carousel/img/sport_4.jpg" class="d-block w-100" alt="pool diving">
            <div class="carousel-caption d-none d-md-block">
                <h5>Natation</h5>
                <p>Départ arrêté, plongeon parfaitement éxécuté.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
