<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Hello, world!</title>
	</head>
	<body>
		


		<div id="moncarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>

  					<div class="carousel-inner">
					    <div class="carousel-item active">
					    	<img class="d-block w-100" src="img/sport_1.jpg" alt="First slide">
					    	<div class="carousel-caption d-none d-md-block">
							    <h3>Sushi</h3>
							</div>
					    </div>
					    <div class="carousel-item">
					    	<img class="d-block w-100" src="img/sport_2.jpg" alt="Second slide">
					    	<div class="carousel-caption d-none d-md-block">
							    <h3>Bibi</h3>
							</div>
					    </div>
					    <div class="carousel-item">
					    	<img class="d-block w-100" src="img/sport_3.jpg" alt="Third slide">
					    	<div class="carousel-caption d-none d-md-block">
							    <h3>Bobo</h3>
							</div>
					    </div>
					    <div class="carousel-item">
					    	<img class="d-block w-100" src="img/sport_4.jpg" alt="Third slide">
					    	<div class="carousel-caption d-none d-md-block">
							    <h3>Subu</h3>
							</div>
					    </div>
  					</div>
  					<a class="carousel-control-prev" href="#moncarousel" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
				 	</a>
				 	<a class="carousel-control-next" href="#moncarousel" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					</a>

				</div>


		
	
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
