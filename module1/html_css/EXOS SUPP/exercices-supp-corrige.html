<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les rois du tableau</title>
    <style>
        table{
            margin-top:3em;
        }
        td{
            background-color: #ccc;
            padding:4px;
        }
    </style>
</head>
<body>
    <!-- #############################  -->
    <table>
        <caption>Tableau 1 : colspan</caption>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td colspan="2">data</td>            
        </tr>
        <tr>
            <td colspan="2">data</td>
            <td>data</td>
        </tr>
    </table>
    <!-- #############################  -->
    <table>
        <caption>tableau 2 : rowspan</caption>
        <tr>
            <td rowspan="2">data</td>
            <td>data</td>
            <td>data</td>
            <td rowspan="3">data</td>
            <td rowspan="4">data</td>
        </tr>
        <tr>
            <td rowspan="3">data</td>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>

        </tr>
    </table>
    <!-- #############################  -->
    <table>
        <caption>Tableau 3 : rowspan et colspan</caption>
        <tr>
            <td>data</td>
            <td rowspan="2">data</td>
            <td rowspan="3">data</td>
        </tr>
        <tr>
            <td>data</td>
        </tr>
        <tr>
            <td colspan="2">data</td>
        </tr>
    </table>
</body>
</html>
