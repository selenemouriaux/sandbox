<!DOCTYPE html>
<html>
<head>
	<title>Demo flex</title>
	<style type="text/css">
		.parent{
			background-color: red;
			width:400px;
			height:400px;
		}
		.enfant{
			background-color: orange;
			width:100px;
			height:100px;
		}
		.parent{
			display:flex;
			flex-direction:column-reverse;
			justify-content: flex-start;
			align-items:flex-start;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="enfant"></div>
	</div>

</body>
</html>
